<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Quiz</title>

    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <header>
    <div class="container-fluid">
        <div class="row">
            <!--View Highscore Button-->
           <div class="col-6">
                <button id="viewHighscores" type="button" class="btn btn-warning text-left">View Highscores</button>
           </div> 
           <!--Timer-->
           <div class="col-6">
                <p class="text-right timer">Time left: 90</p>
           </div>
        </div>
    </div>
    </header>

   
    <main>
        <div class="container">
            <!--Start Screen-->
            <section id="start-screen">
                <div class="row justify-content-center">
                    <h1 class="d-flex text-center ">Welcome to Joshua's Code Quiz</h1>
                    <p class="d-flex text-center">Press start to begin. You have 90 seconds to complete the quiz. Every wrong answer results in a 5 second penalty. The quiz ends when the timer runs out or all questions are answered.</p>
                    <button id="start-btn" type="btn" class="btn btn-success mx-auto">Start</button>
                </div>
            </section>
            <!--Question Screen-->
            <section id="question-screen">
                <div class="row">
                    <p id="randomQuestion" class="justify-content-center"></p>
                    <div class="justify-content-center">
                        <p><button id="a1" class="btn btn-secondary"></button></p>
                        <p><button id="a2" class="btn btn-secondary"></button></p>
                        <p><button id="a3" class="btn btn-secondary"></button></p>
                        <p><button id="a4" class="btn btn-secondary"></button></p>
                    </div>
                    <div id="correct-incorrect">
                        <hr>
                    </div>
                </div>
            </section>
            <!--End Screen-->
            <!--Highscore Screen-->
        </div>
    </main>
</body>
